<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="estilo.css" />
    </head>

    <body id="container">
        <header>
            <h1>Analisador de Números</h1>
            <!--Usar o select-->
        </header>
        <section>
            <div>
                <p>Número (entre 1 e 100) <input type="number" name="num" id="txtn"/>
                <input type="button" value="Adicionar" style="display: inline" onclick="adicionar()"/> </p>
            </div>
            <div>
                <select name="analisador" id="analinum" size="10">
                    <option>Adicione valores</option>
                    <input type="button" value="finalizar" style="display: block;" onclick="finalizar()">

                </select>

                
         
        </section>
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
